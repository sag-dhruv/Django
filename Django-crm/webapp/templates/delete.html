{% extends 'main.html' %}
{% load static %}
{% block content %}
  <div>
    <p>Are you sure want to delete {{ item }} ?</p>
    <form action="{% url 'delete' item.id %}" method="POST">
      {% csrf_token %}
      {{ form.as_p }}
      <a class="btn btn-warning" href="{% url 'home' %}">Cancel</a>
      <input type="submit" class="btn btn-danger" value="Confirm" />
    </form>
  </div>
{% endblock %}
